<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- PicoCSS -->
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    >
    <link 
        rel="stylesheet"
        href="./styles.css"
    >

    <title>Baseball World</title>
</head>
<body>
    <header>
        <div id="landing-guide">
            <h1 id="page-title">Welcome to the Baseball World!!!</h1>
            <h2 id="page-subtitle">View players information in the below section.</h2>
            <button>View Players</button>
        </div>
    </header>

    <main>
        <div id="card-container">
            <div class="card">
                <img class="card-img" src="./picture/ichiro.jpg" alt="Ichiro Suzuki" />
            </div>

            <div class="card">
                <img class="card-img" src="./picture/matsui.jpeg" alt="Hideki Matsui" />
            </div>

            <div class="card">
                <img class="card-img" src="./picture/darvish.jpeg" alt="Yu Darvish" />
            </div>

            <div class="card">
                <img class="card-img" src="./picture/ohtani.jpeg" alt="Shohei Ohtani" />
            </div>

            <div class="card">
                <img class="card-img" src="./picture/imanaga.jpeg" alt="Shota Imanaga" />
            </div>     

            <div class="card">
                <img class="card-img" src="./picture/yoshida.jpeg" alt="Masataka Yoshida" />
            </div>
        </div>
    </main>

    <script src="./script.js"></script>
</body>
</html>
